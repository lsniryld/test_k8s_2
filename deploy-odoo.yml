apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  labels:
    app: odoo
    environment: production
  namespace: icgroup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
      - image: odoo:13.0
        name: odoo
        env:
        - name: HOST
          value: postgres
        - name: USER
          value: odoo
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 8069
        volumeMounts:
        - name: odoo-storage
          mountPath: /var/lib/odoo
        - name: odoo-persistent-storage
          mountPath: /etc/odoo
        - name: odoo-extra-addons
          mountPath: /mnt/extra-addons
      volumes:
        - name: odoo-storage
          hostPath:
            path: /data/odoo-storage          
        - name: odoo-persistent-storage
          hostPath:
            path: /data/odoo-config
        - name: odoo-extra-addons
          hostPath:
            path: /data/odoo-addons